{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <button class='btn'><a href="/shops/new">Add New Shop</a></button>
    {% for shop in shops %}
    <div class="oneShop">
      <h1><a href="/shops/{{shop.id}}">{{shop.name}}</a></h1>
      <p>
        Located in: {{shop.city}}
      </p>
      <button class='btn edit'><a href="/shops/{{shop.id}}/edit">Edit</a></button>
      <form action="/shops/{{shop.id}}/delete" method="post">
        <input type="submit" value="Delete" class="btn del">
      </form>
    </div>
    {% endfor %}
  </div>

{% endblock %}
